name: Gitleaks Secret Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '37 4 * * 1'

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
